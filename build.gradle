plugins {
    id 'java'
    id 'eclipse' // optional, for Eclipse project
    id 'idea'	 // optional, for IntelliJ IDEA project
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.5.2')
    implementation 'org.testng:testng:6.9.6'
}

test {
    useJUnitPlatform()
}